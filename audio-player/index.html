<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/ico/favicon.ico">
  <script src="https://kit.fontawesome.com/af4c804702.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="top">
      <i class="fas fa-bars menu-btn"></i>
      <i class="fas fa-search"></i>
    </div>

    <div class="cover-image"></div>
    <div class="player-body"></div>

    <div class="list-wrapper">
      <table class="list" id="playlist">
        <tr class="song">
          <td class="no">
            <h5>1</h5>
          </td>
          <td class="title">
            <h6>Song Title</h6>
          </td>
          <td class="length">
            <h5>2:03</h5>
          </td>
          <td>
            <i class="fas fa-heart"></i>
          </td>
        </tr>
      </table>
    </div>

    <div class="info">
      <h2>Song Title</h2>
      <h3>Artist</h3>
    </div>

    <div class="controls">
      <i class="fas fa-backward" id="prev"></i>
      <i class="fas fa-play" id="playpause"></i>
      <i class="fas fa-forward" id="next"></i>
    </div>

    <div class="more-controls">
      <i class="fas fa-heart" id="current-favourite"></i>
      <i class="fas fa-random" id="shuffle"></i>
      <i class="fas fa-repeat" id="repeat"></i>
      <i class="fas fa-gear" id="options"></i>
    </div>

    <p class="current-song-title">Song Title</p>

  </div>
  <script src="script.js"></script>
</body>

</html>
